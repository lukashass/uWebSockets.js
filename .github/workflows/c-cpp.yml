  build-arm:
    # The host should always be Linux
    runs-on: ubuntu-latest
    name: Build on ${{ matrix.arch }}

    strategy:
      matrix:
        include:
          - arch: aarch64
            distro: ubuntu20.04
          - arch: armv7
            distro: ubuntu18.04

    steps:
      - name: Clone
        run: git clone --recursive https://github.com/uNetworking/uWebSockets.js.git
      - uses: uraimo/run-on-arch-action@v2.1.1
        name: Compile binaries
        id: runcmd
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}

          # Not required, but speeds up builds by storing container images in
          # a GitHub package registry.
          githubToken: ${{ github.token }}

          # Mount the artifacts directory as /artifacts in the container
          dockerRunArgs: |
            --volume "${PWD}/uWebSockets.js:/repository"

          # Install some dependencies in the container. This speeds up builds if
          # you are also using githubToken. Any dependencies installed here will
          # be part of the container image that gets cached, so subsequent
          # builds don't have to re-install them. The image layer is cached
          # publicly in your project's package repository, so it is vital that
          # no secrets are present in the container state or logs.
          install: |
            apt-get update -q -y
            if [ ${{ matrix.arch }} = "aarch64" ]; then apt-get install -q -y make clang g++-aarch64-linux-gnu curl cmake golang; fi
            if [ ${{ matrix.arch }} = "armv7" ]; then apt-get install -q -y make clang g++ curl cmake golang; fi

          # Set an output parameter `uname` for use in subsequent steps
          run: |
            cd /repository
            make
      - name: Update binaries
        run: |
          cd uWebSockets.js
          git fetch origin binaries:binaries
          git checkout binaries
          cp dist/*.node .
          git status
          git rev-parse master > source_commit
          git checkout master docs/index.d.ts && mv docs/index.d.ts .
          git config --global user.email "alexhultman@gmail.com"
          git config --global user.name "Alex Hultman"
          git commit -a -m "[GitHub Actions] Updated ${{ matrix.os }} binaries" || true
          git push "https://alexhultman:${{ secrets.SECRET }}@github.com/uNetworking/uWebSockets.js" binaries

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: Binaries ${{ matrix.arch }}
          path: uWebSockets.js/dist
